<!DOCTYPE html>
<html>
<head>
    <title>BMI Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Your BMI Result</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="weight">Enter your weight (kg):</label>
                <input type="number" step="0.01" class="form-control" name="weight" required value="{{ request.form['weight'] }}">
            </div>
            <div class="form-group">
                <label for="height">Enter your height (m):</label>
                <input type="number" step="0.01" class="form-control" name="height" required value="{{ request.form['height'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Recalculate BMI</button>
        </form>

        {% if bmi %}
        <hr>
        <h2>Results:</h2>
        <p>Your BMI is: {{ bmi }}</p>
        <p>You are <strong>{{ category }}</strong></p>
        {% endif %}
    </div>
</body>
</html>
