<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="post">
        <label for="weight">Enter your weight (in kg):</label>
        <input type="text" id="weight" name="weight" required><br><br>
        
        <label for="height">Enter your height (in cm):</label>
        <input type="text" id="height" name="height" required><br><br>
        
        <input type="submit" value="Calculate BMI">
    </form>
    
    {% if bmi %}
    <h2>Your BMI is: {{ bmi }}</h2>
    <h2>Your weight category is: {{ category }}</h2>
    {% endif %}
</body>
</html>
